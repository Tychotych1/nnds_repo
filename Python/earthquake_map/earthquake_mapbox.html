<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

    </style>
  </head>
  <body>
    <style>
        body {
        overflow: hidden;
        }

        body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }

        .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        }

        .nn_logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            height: 5%;
        }

        a.mapboxgl-ctrl-logo {
            display: none;
        }

        .mapboxgl-ctrl-attrib-inner {
            display: none;
        }

        .legend {
            position: absolute;
            top: 100px;
            left: 20px;
            z-index: 1;
            height: 25%;
        }

        .bottom_bar {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            background-color: #F0E9E3;
            z-index: 2;
        }
            .bottom_bar_left {
            color: white;
            float: left;
            margin-left: 20px;
            }
            .bottom_bar_right {
            color: white;
            float: right;
            margin-right: 20px;
            }
            .bottom_bar_label {
            font-family: 'Solway', serif;
            font-size: 16pt;
            margin-top: 15px;
            -webkit-text-stroke: 0.5px black;
            color: black;
            }

        </style>
        <div id='map'></div>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

        <div id='before' class='map'>
                <img class="nn_logo" src="https://newnexusds.nl/wp-content/uploads/2019/04/nnds_logo.png" alt="">
                <img class="legend" src="https://newnexusds.nl/wp-content/uploads/2019/12/image-e1575998169607.png" alt="">
                <div class="bottom_bar">
                    <div class="bottom_bar_left">
                        <div class="bottom_bar_label">tot 1990</div>
                    </div>
                    <div class="bottom_bar_right">
                        <div class="bottom_bar_label">vanaf 1990</div>
                    </div>
                </div>
        </div>

        <div id='after' class='map'>

        </div>
        <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic3ZkYnJpbmsiLCJhIjoiY2syYnFvcnh3MDc5aDNqbWY1bGw3Y21iaiJ9.mYhUTQmk_06dWol8v-SrUQ';
        var beforeMap = new mapboxgl.Map({
        container: 'before',
        style: 'mapbox://styles/svdbrink/ck3r6fifc1gs41coji4a06zcs',
        center: [0, 0],
        zoom: 0
        });

        var afterMap = new mapboxgl.Map({
        container: 'after',
        style: 'mapbox://styles/svdbrink/ck3r6f5b09b431coar8jl4ve1',
        center: [0, 0],
        zoom: 0
        });

        var map = new mapboxgl.Compare(beforeMap, afterMap, {
        mousemove: false
        });

        </script>
      </body>
    </html>
